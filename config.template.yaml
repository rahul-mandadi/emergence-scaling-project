# Configuration template for Emergence Scaling Project
# Copy this to config.yaml and add your API keys

api_keys:
  groq: "YOUR_GROQ_API_KEY"
  google: "YOUR_GOOGLE_API_KEY"

models:
  llama-8b: "llama-3.1-8b-instant"
  llama-70b: "llama-3.3-70b-versatile"
  gemini-pro: "gemini-2.5-pro"

tasks:
  - date_understanding
  - boolean_expressions
  - geometric_shapes
  - tracking_shuffled_objects_five_objects
  - word_sorting

parameters:
  seed: 42
  temperature: 0.0
  examples_per_task: 10
  few_shot_examples: 3
  checkpoint_interval: 10

paths:
  bbh_dataset_dir: "data/bbh/bbh"
  checkpoints_dir: "data/checkpoints"
  processed_output: "data/processed/final_results.csv"
  figures_output: "results/figures"
